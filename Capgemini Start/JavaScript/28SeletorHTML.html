<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <title>Seletor HTML</title>

  <!--JS-->
  <script>

    //Função
    function acao() {

      //Variável
      var texto = document.getElementsByTagName("h1")[2];

      //Exibindo o conteúdo do H!
      alert(texto.innerHTML);

    }

  </script>
</head>

<body>

  <button onclick="acao()">Selecionar</button>

  <h1>Proway</h1>
  <h1>Seletores JS</h1>
  <h1>Curso Proway</h1>

</body>

</html>
