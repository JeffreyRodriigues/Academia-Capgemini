<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <title>Localizar elementos</title>

  <!--JS-->
  <script>

    //Variável
    var nome = "Marcelo Niess";

    //Retorna a primeira letra E
    alert(nome.indexOf("e"));

    //Retorna a última letra E
    alert(nome.lastIndexOf("e"));

  </script>
</head>
