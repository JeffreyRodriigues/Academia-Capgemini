<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>CSS</title>

  <!--jQuery-->
  <script src="jquery-3.6.0.min.js"></script>

  <!--Script-->
  <script>

    //Ao carregar o documento
    $(document).ready(function () {

      $("h1").css({
        "color": "blue",
        "borderStyle": "solid",
        "borderColor": "black",
        "background": "yellow",
        "height": "200px",
        "display": "flex",
        "align-items": "center",
        "justify-content": "center"
      });

    });

  </script>

</head>

<body>

  <h1>Utilizando CSS com jQuery</h1>

</body>

</html>
